<div class="right-pannel">

    <div>
      <div class="row">
  
        <div class="half-page" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>

     <div class="col-xs-12 col-sm-5 col-md-6 col-sm-offset-3  form-container" >
        <h2> Create New User</h2>
        <hr>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <form [formGroup]="CreateNewUserForm"  (ngSubmit)="onCreateNewUser()" >
            
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              >
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              hidden>
          </div>
          
          <div class="form-group">
            <label for="status">Status</label>
            <select
              id="status"
              formControlName="status"
              class="form-control">
              <option value="Activate">Activate</option>
              <option value="InActivate">InActivate</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Role</label>
            <select
              id="role"
              formControlName="role"
              class="form-control">
              <option value="Admin">Admin</option>
              <option value="Employee">Employee</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="date">Date Created</label>
            <input
              type="date"
              id="date"
              formControlName="date"
              class="form-control">
          </div>

          <div class="radio" *ngFor="let gender of genders">
           <label>
               <input 
               type="radio"
               formControlName="gender"
               [value]="gender"
               >
               {{ gender }}
           </label>
          </div>
            <button class="btn btn-primary form-submit-button " 
            type="submit"
            [disabled]="!CreateNewUserForm.valid">Add New User</button>
        </form>
      </div>

    </div>
  </div>
