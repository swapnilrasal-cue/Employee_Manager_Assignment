
  <div class="right-pannel">
    <div class="row">

    <div class="half-page" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>

     <div class="col-xs-12 col-sm-5 col-md-6 col-sm-offset-3  form-container" *ngIf="!isLoading">
        <h2> Edit User Details</h2>
        <hr>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <form [formGroup]="EditUserForm" (ngSubmit)="onEditUser()" >
          
          <div class="form-group">
            <label for="email">Email</label>
            <input disabled
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              disabled>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              >
          </div>

         <div class="form-group">
            <label for="disabled">Status</label>
            <select
              id="disabled"
              formControlName="disabled"
              class="form-control">
              <option value="false">Activate</option>
              <option value="true">InActivate</option>
            </select>
          </div> 

         <div class="form-group">
            <label for="role">Role</label>
            <select disabled
              id="role"
              formControlName="role"
              class="form-control">
              <option value="Admin">Admin</option>
              <option value="Employee">Employee</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="date">Date Created</label>
            <input
              type="date"
              id="date"
              formControlName="date"
              class="form-control">
          </div>

          <div class="radio" *ngFor="let gender of genders">
            <label>
                <input 
                type="radio"
                formControlName="gender"
                [value]="gender"
                >
                {{ gender }}
            </label>
           </div>

            <button class="btn btn-primary form-submit-button " 
            type="submit"
            [disabled]="!EditUserForm.valid">Edit Details</button>
        </form>
      </div>
    </div>
  </div>
